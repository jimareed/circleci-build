version: 2.1
workflows:
  build:
    jobs:
      - build:
          context:
            - DOCKERHUB_USERNAME

jobs:
  build:
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Docker Build
          command: |
            docker build --tag goapp .
      - run:
          name: Docker Run
          command: |
            docker run goapp
            
      - run:
          name: Docker Push
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            echo $TAG
            echo $DOCKERHUB_USERNAME
            echo $DOCKERHUB_PASSWORD
